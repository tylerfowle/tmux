# show status bar at bottom for remote session,
# so it do not stack together with local session's one
set -g status-position bottom

setw -g window-status-format "#[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics] #[fg=#ddc7a1]#{window_index} #{window_name}#[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics] "
setw -g window-status-current-format "#[fg=#32302f,bg=#5a524c,nobold,nounderscore,noitalics] #[fg=#ddc7a1,bg=#5a524c]#{window_index} #{window_name} #{window_flags}#[fg=#5a524c,bg=#32302f,nobold,nounderscore,noitalics] "

# In remote mode we don't show "clock" and "battery status" widgets
set -g status-left "$bar_session"
set -g status-right "$wg_is_zoomed $wg_is_keys_off #[bg=$orange,fg=$darkgrey] $bar_hostname $bar_prefix"
