# Terminal Colors
background="colour0"
red="colour1"
green="colour2"
yellow="colour3"
blue="colour4"
magenta="colour5"
teal="colour6"
orange="colour172"

lightgrey="colour7"
darkgrey="colour8"

lightred="colour9"
lightgreen="colour10"
lightyellow="colour11"
lightblue="colour12"
lightmagenta="colour13"
lightteal="colour14"

white="colour15"
black="colour16"


# This tmux statusbar config was created by tmuxline.vim
# on Wed, 23 Oct 2019

set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"

set -g message-command-style "fg=#ddc7a1,bg=#5a524c"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#a89984"
set -g status-style "none,bg=#32302f"
set -g message-style "fg=#ddc7a1,bg=#5a524c"
set -g pane-border-style "fg=#5a524c"

set -g status-right-length "100"
set -g status-left-length "100"

setw -g window-status-activity-style "none,fg=#a89984,bg=#32302f"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#ddc7a1,bg=#32302f"


# {{{ widgets
lefticon=""
righticon=""

bar_hostname="#(whoami)@#{host}"
bar_prefix="#{prefix_highlight}"
bar_session="#{session_name}"

current_time="%I:%M %p"
current_day="%a %D"

wg_is_zoomed="#[fg=$color_dark,bg=$color_secondary]#{?window_zoomed_flag,[Z],}#[default]"
wg_is_keys_off="#[fg=$color_light,bg=$color_window_off_indicator]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"
# }}}

# {{{ Status bar
set -g status-left "$bar_session $current_day $current_time"
set -g status-right "$wg_is_zoomed $wg_is_keys_off #[bg=$yellow,fg=$darkgrey] $bar_hostname $bar_prefix"

setw -g window-status-format "#[fg=#32302f,bg=#32302f] #[fg=#ddc7a1]#{window_index} #{window_name}#[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics] "
setw -g window-status-current-format "#[fg=#32302f,bg=#5a524c] #[fg=#ddc7a1,bg=#5a524c]#{window_index} #{window_name} #{window_flags}#[fg=#5a524c,bg=#32302f,nobold,nounderscore,noitalics] "
#}}}

# {{{ tmux-prefix-highlight
set -g @prefix_highlight_output_prefix ""
set -g @prefix_highlight_output_suffix ""

set -g @prefix_highlight_fg $background
set -g @prefix_highlight_bg $lightgreen

set -g @prefix_highlight_show_copy_mode 'on'

set -g @prefix_highlight_prefix_mode_attr "fg=$background,bg=$teal,bold"
set -g @prefix_highlight_copy_mode_attr   "fg=$background,bg=$yellow,bold"
set -g @prefix_highlight_empty_attr       "fg=$white,bg=$lightgrey"

set -g @prefix_highlight_empty_prompt  " [NORMAL] "
set -g @prefix_highlight_prefix_prompt " [PREFIX] "
set -g @prefix_highlight_copy_prompt   " [COPY] "
# }}}



# {{{ Nesting local and remote sessions
# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/Repos/tmux/tmux.remote.conf'

# We want to have single prefix key "C-a", usable both for local and remote session
# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session

# see: toggle on/off all keybindings · Issue #237 · tmux/tmux - https://github.com/tmux/tmux/issues/237

# Also, change some visual styles when window keys are off
bind -T root F12 \
    set prefix None \;\
    set key-table off \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S
# }}}


# Initialize TPM (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
